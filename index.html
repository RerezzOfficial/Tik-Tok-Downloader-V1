<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Pro | Rerezz Official</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            --radius: 24px;
        }

        body.dark-mode {
            --bg: #050505;
            --card: #0f0f0f;
            --text: #f8fafc;
            --muted: #94a3b8;
            --border: #1e293b;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .navbar {
            width: 100%;
            max-width: 1200px;
            padding: 30px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -1px;
        }

        .logo i {
            color: var(--secondary);
            font-size: 2rem;
            filter: drop-shadow(2px 0px 0px var(--primary));
        }

        .theme-toggle {
            width: 55px;
            height: 55px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .theme-toggle i { font-size: 1.4rem; }
        #sun { display: none; }
        body.dark-mode #sun { display: block; }
        body.dark-mode #moon { display: none; }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            flex: 1;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -2px;
            line-height: 1;
        }

        .hero h1 span {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p { color: var(--muted); font-size: 1.1rem; }

        .search-wrapper {
            background: var(--card);
            padding: 10px;
            border-radius: 30px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }

        .search-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 25px;
            font-size: 1.05rem;
            color: var(--text);
            outline: none;
        }

        .btn-download {
            background: linear-gradient(135deg, var(--secondary), #ff4d6d);
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 22px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-download:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(255, 0, 80, 0.3); }

        .result-card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            padding: 30px;
            box-shadow: var(--shadow);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } }

        .video-box {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-box video { width: 100%; display: block; }

        .meta-title { font-size: 1.1rem; font-weight: 700; line-height: 1.5; margin-bottom: 20px; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-item {
            background: var(--bg);
            padding: 15px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-item i { font-size: 1.5rem; color: var(--primary); }
        .info-item div span { font-size: 0.75rem; color: var(--muted); font-weight: 700; text-transform: uppercase; }
        .info-item div p { font-size: 0.95rem; font-weight: 700; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn-action {
            padding: 18px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
        }

        .btn-v { background: var(--text); color: var(--card); }
        .btn-a { background: var(--primary); color: #000; }
        .btn-action:hover { transform: translateY(-5px); }

        .footer {
            width: 100%;
            max-width: 700px;
            padding: 40px 20px 80px;
            text-align: center;
        }

        .social-box { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .social-item {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sw { background: #075e54; }
        .gw { background: #25d366; }
        .yt { background: #ff0000; }

        .loader {
            width: 25px;
            height: 25px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2.2rem; }
            .actions, .info-grid { grid-template-columns: 1fr; }
            .search-wrapper { flex-direction: column; border-radius: 20px; padding: 15px; }
            .btn-download { padding: 15px; justify-content: center; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="bi bi-tiktok"></i>REREZZ<span>DL</span></div>
        <div class="theme-toggle" id="mode-btn">
            <i class="bi bi-moon-stars-fill" id="moon"></i>
            <i class="bi bi-sun-fill" id="sun"></i>
        </div>
    </nav>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [url, setUrl] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [status, setStatus] = useState('');

            useEffect(() => {
                const btn = document.getElementById('mode-btn');
                btn.onclick = () => document.body.classList.toggle('dark-mode');
            }, []);

            const handleDownload = async (e) => {
                e.preventDefault();
                if (!url) return;
                
                setLoading(true);
                setResult(null);
                setStatus('Proses Enkripsi Tautan...');

                try {
                    const response = await fetch(`https://api.im-rerezz.xyz/api/dl/tiktokv2?url=${encodeURIComponent(url)}&apikey=8ec6cbac3e`);
                    const json = await response.json();

                    if (json.status && json.data) {
                        setResult(json.data);
                        setStatus('');
                    } else {
                        setStatus('Tautan tidak valid atau video tidak ditemukan.');
                    }
                } catch (err) {
                    setStatus('Terjadi kesalahan pada server. Coba lagi.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <header className="hero">
                        <h1>Save <span>TikTok</span> Pro</h1>
                        <p>Unduh video TikTok tanpa watermark dengan kualitas HD terbaik.</p>
                    </header>

                    <form className="search-wrapper" onSubmit={handleDownload}>
                        <input 
                            type="url" 
                            placeholder="Tempel tautan video TikTok di sini..." 
                            value={url}
                            onChange={(e) => setUrl(e.target.value)}
                            required
                        />
                        <button type="submit" className="btn-download" disabled={loading}>
                            {loading ? <div className="loader"></div> : <span>UNDUH</span>}
                        </button>
                    </form>

                    {status && <div style={{textAlign: 'center', marginBottom: '20px', fontWeight: '700', color: 'var(--secondary)'}}>{status}</div>}

                    {result && (
                        <div className="result-card">
                            <div className="video-box">
                                <video src={result.videoUrl} controls poster={result.cover}></video>
                            </div>
                            <h2 className="meta-title">{result.title}</h2>
                            <div className="info-grid">
                                <div className="info-item">
                                    <i className="bi bi-person-badge"></i>
                                    <div>
                                        <span>Author</span>
                                        <p>{result.author}</p>
                                    </div>
                                </div>
                                <div className="info-item">
                                    <i className="bi bi-heart-fill" style={{color: '#ff4d6d'}}></i>
                                    <div>
                                        <span>Likes</span>
                                        <p>{Number(result.likes).toLocaleString()}</p>
                                    </div>
                                </div>
                                <div className="info-item">
                                    <i className="bi bi-eye-fill" style={{color: '#00d2ff'}}></i>
                                    <div>
                                        <span>Views</span>
                                        <p>{Number(result.views).toLocaleString()}</p>
                                    </div>
                                </div>
                                <div className="info-item">
                                    <i className="bi bi-at"></i>
                                    <div>
                                        <span>Username</span>
                                        <p>@{result.username}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="actions">
                                <a href={result.videoUrl} target="_blank" className="btn-action btn-v">
                                    <i className="bi bi-camera-video"></i> VIDEO HD
                                </a>
                                <a href={result.audioUrl} target="_blank" className="btn-action btn-a">
                                    <i className="bi bi-music-note-beamed"></i> AUDIO MP3
                                </a>
                            </div>
                        </div>
                    )}

                    <footer className="footer">
                        <div className="social-box">
                            <a href="https://whatsapp.com/channel/0029Vat4lwpKLaHoS0MAwj3Z" className="social-item sw">
                                <i className="bi bi-whatsapp"></i> Saluran
                            </a>
                            <a href="https://chat.whatsapp.com/J2KV9Wydi3v5panKYX3VIv" className="social-item gw">
                                <i className="bi bi-people-fill"></i> Grup Chat
                            </a>
                            <a href="https://www.youtube.com/@Rerezz-Official" className="social-item yt">
                                <i className="bi bi-youtube"></i> YouTube
                            </a>
                        </div>
                        <p style={{fontSize: '0.8rem', opacity: 0.6, letterSpacing: '2px', fontWeight: '800'}}>
                            &copy; 2025 REREZZ OFFICIAL &bull; PREMIUM TOOLS
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
