<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Pro | Rerezz Official</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --accent: #ffffff;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --glass: rgba(255, 255, 255, 0.8);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body.dark-mode {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --bg: #050505;
            --card-bg: #0f0f0f;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #1e293b;
            --glass: rgba(15, 15, 15, 0.8);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(255, 0, 80, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        .navbar {
            width: 100%;
            max-width: 1200px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-logo {
            font-weight: 800;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -1px;
        }

        .brand-logo i {
            color: var(--secondary);
            font-size: 1.8rem;
            filter: drop-shadow(2px 0px 0px var(--primary));
        }

        .theme-btn {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .theme-btn:hover {
            transform: translateY(-3px) rotate(10deg);
            border-color: var(--primary);
        }

        .theme-btn i { font-size: 1.3rem; }
        #sun-icon { display: none; }
        body.dark-mode #sun-icon { display: block; }
        body.dark-mode #moon-icon { display: none; }

        .hero {
            width: 100%;
            max-width: 750px;
            text-align: center;
            padding: 40px 20px;
        }

        .hero h2 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -1.5px;
            line-height: 1.1;
        }

        .hero h2 span {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .main-card {
            width: 100%;
            max-width: 650px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 10;
        }

        .search-box {
            display: flex;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px;
            gap: 10px;
            transition: var(--transition);
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 242, 234, 0.1);
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 10px 15px;
            font-size: 1rem;
            color: var(--text);
            width: 100%;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        .btn-submit:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(255, 0, 80, 0.2);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status-area {
            margin-top: 25px;
            font-weight: 600;
            text-align: center;
            font-size: 0.9rem;
        }

        .result-panel {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-wrapper {
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            aspect-ratio: 16/9;
        }

        .video-wrapper video { width: 100%; height: 100%; }

        .meta-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .meta-card {
            background: var(--bg);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .meta-card i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--secondary);
        }

        .meta-card span {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        .meta-card b {
            display: block;
            font-size: 1.1rem;
            margin-top: 4px;
        }

        .dl-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .dl-btn {
            padding: 18px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: var(--transition);
        }

        .dl-video { background: var(--text); color: var(--card-bg); }
        .dl-audio { background: var(--primary); color: #000; }

        .dl-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        .footer-sec {
            width: 100%;
            max-width: 650px;
            margin: 60px 0 100px;
            text-align: center;
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .social-pill {
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }

        .social-pill:hover { transform: scale(1.05); filter: brightness(1.1); }
        .wa-c { background: #075e54; }
        .wa-g { background: #25d366; }
        .yt { background: #ff0000; }

        .copyright {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3.5px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: rotate 0.8s linear infinite;
        }

        @keyframes rotate { to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .hero h2 { font-size: 2.2rem; }
            .dl-grid, .meta-info { grid-template-columns: 1fr; }
            .search-box { flex-direction: column; padding: 15px; }
            .btn-submit { width: 100%; justify-content: center; }
            .main-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand-logo">
            <i class="bi bi-tiktok"></i>
            REREZZ<span>PRO</span>
        </div>
        <div class="theme-btn" id="theme-toggle">
            <i class="bi bi-moon-stars-fill" id="moon-icon"></i>
            <i class="bi bi-sun-fill" id="sun-icon"></i>
        </div>
    </nav>

    <section class="hero">
        <h2><span>TikTok</span> Downloader Ultra</h2>
        <p>Unduh Video Berkualitas HD Tanpa Watermark & MP3 Langsung dari Server Tercepat.</p>
    </section>

    <main class="main-card">
        <form id="dl-form">
            <div class="search-box">
                <input type="url" id="input-url" placeholder="Tempel tautan TikTok di sini..." required>
                <button type="submit" id="btn-run" class="btn-submit">
                    <span id="btn-label">UNDUH</span>
                    <div id="btn-load" class="spinner" style="display: none;"></div>
                </button>
            </div>
        </form>

        <div id="status-area"></div>

        <div id="result-view" class="result-panel" style="display: none;">
            <div class="video-wrapper">
                <video id="v-player" controls></video>
            </div>
            
            <div class="meta-info">
                <div class="meta-card">
                    <i class="bi bi-person-circle"></i>
                    <span>Kreator</span>
                    <b id="v-author">-</b>
                </div>
                <div class="meta-card">
                    <i class="bi bi-heart-pulse-fill"></i>
                    <span>Likes</span>
                    <b id="v-likes">0</b>
                </div>
            </div>

            <div class="dl-grid">
                <a id="link-v" href="#" class="dl-btn dl-video">
                    <i class="bi bi-cloud-arrow-down-fill"></i> VIDEO HD
                </a>
                <a id="link-a" href="#" class="dl-btn dl-audio">
                    <i class="bi bi-music-note-beamed"></i> AUDIO MP3
                </a>
            </div>
        </div>
    </main>

    <footer class="footer-sec">
        <div class="social-row">
            <a href="https://whatsapp.com/channel/0029Vat4lwpKLaHoS0MAwj3Z" target="_blank" class="social-pill wa-c">
                <i class="bi bi-whatsapp"></i> Saluran WA
            </a>
            <a href="https://chat.whatsapp.com/J2KV9Wydi3v5panKYX3VIv" target="_blank" class="social-pill wa-g">
                <i class="bi bi-people-fill"></i> Group Hub
            </a>
            <a href="https://www.youtube.com/@Rerezz-Official" target="_blank" class="social-pill yt">
                <i class="bi bi-youtube"></i> YouTube
            </a>
        </div>
        <p class="copyright">&copy; 2025 Rerezz Official Hub. Developed with Perfection.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const themeBtn = document.getElementById('theme-toggle');
        const dlForm = document.getElementById('dl-form');
        const inputUrl = document.getElementById('input-url');
        const btnRun = document.getElementById('btn-run');
        const btnLabel = document.getElementById('btn-label');
        const btnLoad = document.getElementById('btn-load');
        const statusArea = document.getElementById('status-area');
        const resultView = document.getElementById('result-view');
        
        const vPlayer = document.getElementById('v-player');
        const vAuthor = document.getElementById('v-author');
        const vLikes = document.getElementById('v-likes');
        const linkV = document.getElementById('link-v');
        const linkA = document.getElementById('link-a');

        const API_KEY = "8ec6cbac3e";

        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        });

        dlForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = inputUrl.value.trim();
            
            setLoading(true);
            resultView.style.display = 'none';
            updateStatus('Sedang Menghubungkan ke Server...', '#64748b');

            try {
                const apiEndpoint = `https://api.im-rerezz.xyz/api/dl/tiktokv2?url=${encodeURIComponent(url)}&apikey=${API_KEY}`;
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(apiEndpoint)}`;
                
                const response = await axios.get(proxy);
                const apiData = JSON.parse(response.data.contents);

                if (apiData.status && apiData.data) {
                    const d = apiData.data;
                    vAuthor.textContent = d.author || 'Unknown';
                    vLikes.textContent = Number(d.likes || 0).toLocaleString();
                    vPlayer.src = d.videoUrl;
                    linkV.href = d.videoUrl;
                    linkA.href = d.audioUrl;
                    
                    resultView.style.display = 'block';
                    updateStatus('Data Berhasil Diambil!', '#10b981');
                } else {
                    throw new Error(apiData.message || 'Tautan tidak didukung atau video privat.');
                }
            } catch (err) {
                updateStatus('Error: ' + err.message, '#ef4444');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(state) {
            btnRun.disabled = state;
            btnLabel.style.display = state ? 'none' : 'block';
            btnLoad.style.display = state ? 'block' : 'none';
        }

        function updateStatus(msg, color) {
            statusArea.textContent = msg;
            statusArea.style.color = color;
        }
    </script>
</body>
                    </html>
